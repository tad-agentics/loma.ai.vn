AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31
Description: Loma Rewrite API â€” serverless backend

Globals:
  Function:
    Timeout: 30
    Runtime: python3.12
    MemorySize: 256
    Environment:
      Variables:
        LOMA_ENV: production
        ANTHROPIC_API_KEY: !Ref AnthropicApiKey
        SUPABASE_URL: !Ref SupabaseUrl
        SUPABASE_SERVICE_KEY: !Ref SupabaseServiceKey
        SUPABASE_JWT_SECRET: !Ref SupabaseJwtSecret
        ALLOWED_ORIGINS: "chrome-extension://,https://loma.app"
        PAYOS_CLIENT_ID: !Ref PayosClientId
        PAYOS_API_KEY: !Ref PayosApiKey
        PAYOS_CHECKSUM_KEY: !Ref PayosChecksumKey
        FREE_REWRITES_PER_DAY: !Ref FreeRewritesPerDay
        LOG_LEVEL: !Ref LogLevel

Parameters:
  AnthropicApiKey:
    Type: String
    NoEcho: true
  SupabaseUrl:
    Type: String
  SupabaseServiceKey:
    Type: String
    NoEcho: true
  SupabaseJwtSecret:
    Type: String
    NoEcho: true
  PayosClientId:
    Type: String
    Default: ""
  PayosApiKey:
    Type: String
    NoEcho: true
    Default: ""
  PayosChecksumKey:
    Type: String
    NoEcho: true
    Default: ""
  FreeRewritesPerDay:
    Type: Number
    Default: 5
  LogLevel:
    Type: String
    Default: INFO
    AllowedValues:
      - DEBUG
      - INFO
      - WARNING
      - ERROR

Resources:
  LomaApi:
    Type: AWS::Serverless::HttpApi
    Properties:
      StageName: prod
      CorsConfiguration:
        AllowOrigins:
          - "chrome-extension://*"
          - "https://loma.app"
        AllowHeaders:
          - Content-Type
          - Authorization
        AllowMethods:
          - POST
          - GET
          - OPTIONS

  RewriteFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: loma-rewrite
      Handler: handler.handler
      CodeUri: ../backend/
      ReservedConcurrentExecutions: 50
      Events:
        Rewrite:
          Type: HttpApi
          Properties:
            ApiId: !Ref LomaApi
            Path: /api/v1/rewrite
            Method: POST
        Health:
          Type: HttpApi
          Properties:
            ApiId: !Ref LomaApi
            Path: /health
            Method: GET
        Events:
          Type: HttpApi
          Properties:
            ApiId: !Ref LomaApi
            Path: /api/v1/events
            Method: POST
        UserEdit:
          Type: HttpApi
          Properties:
            ApiId: !Ref LomaApi
            Path: /api/v1/user-edit
            Method: POST
        AcceptanceStats:
          Type: HttpApi
          Properties:
            ApiId: !Ref LomaApi
            Path: /api/v1/stats/acceptance
            Method: GET
        PaymentWebhook:
          Type: HttpApi
          Properties:
            ApiId: !Ref LomaApi
            Path: /api/v1/webhook/payos
            Method: POST
        PaymentCreate:
          Type: HttpApi
          Properties:
            ApiId: !Ref LomaApi
            Path: /api/v1/payment/create
            Method: POST

  # CloudWatch Alarms
  LambdaErrorAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: loma-lambda-errors
      AlarmDescription: Lambda error rate exceeds 5 errors per minute
      Namespace: AWS/Lambda
      MetricName: Errors
      Dimensions:
        - Name: FunctionName
          Value: !Ref RewriteFunction
      Statistic: Sum
      Period: 60
      EvaluationPeriods: 1
      Threshold: 5
      ComparisonOperator: GreaterThanThreshold
      TreatMissingData: notBreaching

  ApiGateway5xxAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: loma-api-5xx
      AlarmDescription: API Gateway 5xx error rate exceeds 1%
      Namespace: AWS/ApiGateway
      MetricName: 5xx
      Dimensions:
        - Name: ApiId
          Value: !Ref LomaApi
      Statistic: Average
      Period: 300
      EvaluationPeriods: 1
      Threshold: 0.01
      ComparisonOperator: GreaterThanThreshold
      TreatMissingData: notBreaching

  LambdaDurationAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: loma-lambda-duration-p99
      AlarmDescription: Lambda p99 duration exceeds 10 seconds
      Namespace: AWS/Lambda
      MetricName: Duration
      Dimensions:
        - Name: FunctionName
          Value: !Ref RewriteFunction
      ExtendedStatistic: p99
      Period: 300
      EvaluationPeriods: 1
      Threshold: 10000
      ComparisonOperator: GreaterThanThreshold
      TreatMissingData: notBreaching

Outputs:
  ApiUrl:
    Description: Loma API endpoint
    Value: !Sub "https://${LomaApi}.execute-api.${AWS::Region}.amazonaws.com/prod"
  FunctionArn:
    Description: Lambda function ARN
    Value: !GetAtt RewriteFunction.Arn
